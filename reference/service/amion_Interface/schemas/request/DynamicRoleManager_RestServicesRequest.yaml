title: DynamicRoleManager_RestServicesRequest
type: object
properties:
  source:
    type: string
    description: Source name 
  wctpChannelURI:
    type: string
    description: WCTP channel Uri
  batch:
    type: integer
    description: Updated Batch number
  shiftRecordsFromAmion:
    type: array
    items:
      type: object
      properties:
        userName:
          type: string
          description: Username of the Record which is present in MH-Cure
        shiftStart:
          type: string
          description: shiftStart of the Record 
        shiftEnd:
          type: string
          description: shiftEnd of the Record 
        uniqueID:
          type: string
          description: This has the unique login name of the user
        dynamicRoleUniqueID:
          type: integer
          description: dynamicRoleUniqueID of the Record
        primaryContact:
          type: string
          description: If the user has the primary contact number it will be provided
      required:
        - userName
        - shiftStart
        - shiftEnd
        - uniqueID
        - dynamicRoleUniqueID
        - primaryContact
required:
  - source
  - wctpChannelURI
  - batch
  - shiftRecordsFromAmion
