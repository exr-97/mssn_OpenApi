      - name: Bundle OpenApi Files     
        run: npx @redocly/openapi-cli bundle --output dist --ext yaml ${{env.OpenAPI_File_Paths}}

      - name: Join OpenApi Files
        run:  echo "OpenAPI_File_Paths=${{env.OpenAPI_File_Paths}}"
